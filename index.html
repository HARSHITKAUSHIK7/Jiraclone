<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">
<!meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="toolbox-cont">
        <div class="side-bar">
        <div class="w3-sidebar w3-bar-block  w3-animate-left" style="display:none " id="mySidebar">
            <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button>
            <div class="user-btn">
                <i class="fa fa-user-vneck"></i>
            </div>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
          </div>
          <button class="w3-button w3-white w3-xlarge" onclick="w3_open()">&#9776;</button>
        </div>
          
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>


    <div class="main-cont">
        

       

    </div>


    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        
        <div class="priority-color-cont">
            <div class="lightpink priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</html>
